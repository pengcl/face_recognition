<form nz-form [formGroup]="authForm" (ngSubmit)="submit()" role="form">

  <nz-alert *ngIf="error" [nzType]="'error'" [nzMessage]="error" [nzShowIcon]="true" class="mb-lg"></nz-alert>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group nzSize="large" nzPrefixIcon="anticon anticon-user">
        <input nz-input formControlName="loginName" placeholder="请输入用户名">
      </nz-input-group>
      <nz-form-explain *ngIf="loginName.dirty && loginName.errors">
        {{ '请输入正确的用户名!' | translate }}
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group nzSize="large" nzPrefixIcon="anticon anticon-lock">
        <input nz-input type="password" formControlName="password" placeholder="请输入密码">
      </nz-input-group>
      <nz-form-explain *ngIf="password.dirty && password.errors">
        {{ '请输入正确的用户密码!' | translate }}
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item style="margin-top: 30px !important;">
    <button nz-button type="submit" nzType="primary" nzSize="large" [nzLoading]="loading" nzBlock>
      {{ 'app.login.login' | translate }}
    </button>
  </nz-form-item>
</form>
